<div class="kgen-fingerprint">
    <div class="mainPanel">
        <p class="steps-div">{{'SCN-GEN-STEPS.NAVIGATION' | translate}}</p>
        <sc2-timer (timerExpired)="timeExpire()" class="timer" #timer></sc2-timer>
        <input [hidden]="controlStatus === 4" class="buttonTC" id="langBtn" type="button" value="{{'SCN-GEN-STEPS.LANGUAGE' | translate}}" (click) = "langButton()">
        <img *ngIf="readType === 1" src="../../../../assets/images/menu/menubar_2_insert_card.png" class="sideimg" />
        <img *ngIf="readType === 2" src="../../../../assets/images/menu/menubar_2_ocr_reader.png" class="sideimg" />
        <sc2-confirm #modalFail>
            <div class="app-modal-body">
                <div class="modal-message">
                    {{messageFail| translate}}
                </div>
                <div class="buttonDiv">
                    <button type="button" class="btnModal confirm" (click)="processFailQuit()"><span>{{'SCN-GEN-STEPS.YES' | translate}}</span></button>
                </div>
            </div>
        </sc2-confirm>
        <sc2-confirm #modalQuit>
            <div class="app-modal-body">
                <div class="modal-message">
                    {{messageAbort | translate}}
                </div>
                <div class="buttonDiv">
                    <button type="button" class="btnModal confirm" (click)="processConfirmQuit()"><span>{{'SCN-GEN-STEPS.YES' | translate}}</span></button>
                    <button type="button" class="btnModal cancel" (click)="processCancelQuit()"><span>{{'SCN-GEN-STEPS.NO' | translate}}</span></button>
                </div>
            </div>
        </sc2-confirm>
        <sc2-confirm #modalTimeout>
            <div class="app-modal-body">
                <div class="modal-message" style="align-content: center">
                    {{messageTimeout | translate}}
                </div>
            </div>
        </sc2-confirm>
        <sc2-confirm #modalPrompt>
            <div class="app-modal-body">
                <div class="modal-message" style="align-content: center">
                    {{messagePrompt | translate}}
                </div>
            </div>
        </sc2-confirm>
        <sc2-process-comp #processing></sc2-process-comp>

        <div [hidden]="controlStatus === 4 || controlStatus === 2">
            <label class="headerText" >{{'SCN-GEN-STEPS.FINGER-FLAT' | translate}}</label>
            <img src="../../../../assets/images/insert-left-fingerprint.gif" class="rightimage">
            <div *ngFor="let finger of allFingerNum">
                <div class="hand-image {{ finger }}"></div>
            </div>
            <img class="content" src="../../../../assets/images/hands-no-circle.png">
        </div>
        <label class="labelStay" *ngIf="operateType === '1' ">{{'SCN-GEN-STEPS.VIEW_INFO_CARD' | translate}}</label>
        <label class="labelStay" *ngIf="operateType === '2' ">{{'SCN-GEN-STEPS.UPDATE_CSOS' | translate}}</label>
        <!--controlstatus 1.insert 2 collect  4 processing -->
        <label *ngIf="controlStatus === 2"  class="label1" >{{'SCN-GEN-STEPS.COLLECT-HKID-CARD' | translate}}</label>
        <label *ngIf="controlStatus === 4" class="label1"></label>

        <img *ngIf="readType === 1 && controlStatus === 2" src="../../../../assets/images/collect-old-hkid.gif" class="main-image">
        <img *ngIf="readType === 2 && controlStatus === 2" src="../../../../assets/images/collect-new-hkid.gif" width="928" height="522" class="main-image">

        <input #imgNext type="hidden" (click)="nextRoute()">
        <input [hidden]="controlStatus === 4 || controlStatus === 2" type="image" src="../../../../assets/images/button_Abort.png" class="exitButton" (click)="processModalQuitShow()" />
        <input [hidden]="controlStatus === 4 || controlStatus === 2" class="exitButton" id='exitBtn'  type="button" value="{{'SCN-GEN-STEPS.ABORT' | translate}}" (click) = "processModalQuitShow()">
    </div>
</div>

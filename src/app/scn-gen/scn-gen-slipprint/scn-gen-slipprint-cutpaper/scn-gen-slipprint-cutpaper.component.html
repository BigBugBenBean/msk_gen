<div class="mainPanel">
    <img class="buttonLan" src="../../../../assets/images/button_lan_tc .png"/>
    <!-- <img class="mainBG" src="../../../../assets/images/bg_1160x640.png"/> -->
    <script src="jquery.qrcode.min.js" type="text/javascript"></script>
    <sc2-timer class="timer"></sc2-timer>
    <div class="mainBG">
        <div class="contentDiv">
            <table width="100%" style="margin: 0px;padding: 0px">
                <tr>
                    <td colspan="2" style="height: 100px;vertical-align: middle">
                        <label class="mainLabel"> Slipprint Cutpaper / 打印切纸. </label>
                    </td>
                </tr>
                <tr>
                    <td class="firstCol" height="400px" style="vertical-align: middle">切纸选项：</td>
                    <td class="contentCol">
                        <select id="printAttribute" name="printAttribute" style="width: 500px;height: 40px">
                            <option value="black">切纸沿着黑标切，没有black则打印到哪就沿着哪切</option>
                            <option value="full">全切模式，切完后纸张不粘着</option>
                            <option value="half">半切模式，切完后纸张有一点还沾着，防止掉落，需要用手扯下</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding:10px;">
                        <input type="button" class="btnClass"  value="《返回" (click) = "previousRoute()">
                        <input type="button" id="printBtn" class="btnClass" (click)="startPrint()" value="切纸">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

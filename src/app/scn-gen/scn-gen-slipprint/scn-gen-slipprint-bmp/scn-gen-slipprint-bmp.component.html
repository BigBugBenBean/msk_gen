<div class="mainPanel">
    <img class="buttonLan" src="../../../../assets/images/button_lan_tc .png"/>
    <input class="buttonLan"  type="button" value="{{'SCN-GEN-SLIPPRINT.LANGUAGE' | translate}}" (click) = "langButton()"/>
    <!-- <img class="mainBG" src="../../../../assets/images/bg_1160x640.png"/> -->
    <sc2-timer class="timer"></sc2-timer>
    <div class="mainBG">
        <div class="contentDiv">
            <table width="100%" style="margin: 0px;padding: 0px">
                <tr>
                    <td colspan="2" style="height: 100px;vertical-align: middle">
                    <label class="mainLabel"> {{'SCN-GEN-SLIPPRINT-BMP.QR-CODE-PRINT' | translate}} </label>
                </td>
                </tr>
                <tr>
                    <td class="firstCol" height="400px" style="vertical-align: middle">{{'SCN-GEN-SLIPPRINT-BMP.PRINT-CONTENT' | translate}} ：</td>
                    <td class="contentCol">
                        <textarea rows="6" id="printContent" name="printContent" style="width: 500px;">{{printContent}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="firstCol">
                        {{'SCN-GEN-SLIPPRINT-BMP.PRINT-LEFT-MARGIN' | translate}}：
                    </td>
                    <td class="contentCol">
                        <input type="number" id="printLeftMargin" name="printLeftMargin" value="{{printLeftMargin}}" style="text-align: right;width: 500px;height: 40px" >{{'SCN-GEN-SLIPPRINT-BMP.PRINT-PIXELS' | translate}}
                    </td>

                </tr>
                <tr>
                    <td colspan="2" style="padding:10px;">
                        <input type="button" id="printBtn" class="btnClass" (click)="startPrint()" value="{{'SCN-GEN-SLIPPRINT-BMP.PRINT-BTN' | translate}}">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <input  class="backButton" type="button" value="《{{'SCN-GEN-SLIPPRINT-BMP.RETURN' | translate}}" (click) = "previousRoute()">
</div>

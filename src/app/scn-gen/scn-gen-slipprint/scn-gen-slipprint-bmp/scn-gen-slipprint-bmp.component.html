<div class="mainPanel">
    <img class="buttonLan" src="../../../../assets/images/button_lan_tc .png"/>
    <!-- <img class="mainBG" src="../../../../assets/images/bg_1160x640.png"/> -->
    <script src="jquery.qrcode.min.js" type="text/javascript"></script>
    <sc2-timer class="timer"></sc2-timer>
    <div class="mainBG">
        <div class="contentDiv">
            <table width="100%" style="margin: 0px;padding: 0px">
                <tr>
                    <td colspan="2" style="height: 100px;vertical-align: middle">
                    <label class="mainLabel"> Slipprint Bmp / 二维码打印. </label>
                </td>
                </tr>
                <tr>
                    <td class="firstCol" height="400px" style="vertical-align: middle">打印内容：</td>
                    <td class="contentCol">
                        <textarea rows="6" id="printContent" name="printContent" style="width: 500px;">{{printContent}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="firstCol">
                        左边距：
                    </td>
                    <td class="contentCol">
                        <input type="number" id="printLeftMargin" name="printLeftMargin" value="{{printLeftMargin}}" style="text-align: right;width: 500px;height: 40px" >
                    </td>

                </tr>
                <tr>
                    <td colspan="2" style="padding:10px;">
                        <input type="button" class="btnClass"  value="《返回" (click) = "previousRoute()">
                        <input type="button" id="printBtn" class="btnClass" (click)="startPrint()" value="打印">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

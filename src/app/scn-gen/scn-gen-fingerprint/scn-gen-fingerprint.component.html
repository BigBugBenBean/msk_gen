<div class="mainPanel">
    <img class="buttonLan" src="../../../assets/images/button_lan_tc .png"/>
    <!-- <img class="mainBG" src="../../../assets/images/bg_1160x640.png"/> -->
    <sc2-timer class="timer"></sc2-timer>
    <sc2-confirm #fingerprintCode>
        <div class="app-modal-body">
            <div class="modal-message" style="word-break:break-all;">
            <p style="word-break;:break-all;">
                {{fingerprintInfo}}
            </p>
            </div>
        </div>
    </sc2-confirm>
    <div class="mainBG"></div>
    <label  class="mainLabel"> Fingerprint Scan service / 指纹扫描服务</label>
    <input type="image" class="firstLeft firstTop" (click)="startFingerprintScan()"src="../../../assets/images/button_6.png">
    <div class="buttonDiv1">
        <label (click)="startFingerprintScan()" class="label1"> Start FingerPrint/ 开始指纹扫描</label>
    </div>
    <input type="image" class="secondLeft firstTop" (click)="stopFingerprintScan()" src="../../../assets/images/button_6.png"/>
    <div class="buttonDiv2">
        <label (click)="stopFingerprintScan()"> Stop FingerPrint/ 停止指纹扫描 </label>
    </div>
    <input class="backButton" class="btnClass" type="button" value="《返回" (click) = "previousRoute()">
</div>

<div id="parent_iframeparent">

    <webview [src]="webviewurl" *ngIf="iswebview; else useiframe" id="webview"></webview>
    <div class="stick-on-iframe">
        <button type="button" class="btn" (click)="navHome()">Home</button>
    </div>
</div>

<ng-template #useiframe>
    <iframe [src]="iframurl"></iframe>
</ng-template>
